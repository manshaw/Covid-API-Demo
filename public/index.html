<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Covid 19 API Demo</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="highcharts.js"></script>
    <script src="data.js"></script>
    <script src="map.js"></script>
    <script src="https://code.highcharts.com/mapdata/custom/world.js"></script>
    <link rel="stylesheet" type="text/css" href="//github.com/downloads/lafeber/world-flags-sprite/flags32.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div id="heading">
        <h3 class="text-center"><span>Pakistan</span> is selected by default.</h3>
        <h5 class="text-center">Select any country from population map to see its Covid Status</h5>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-9 col-md-9 col-sm-8 col-8">
                <div id="container"></div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-4 col-4">
                <div id="pieChart" style="height: 100%;"></div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                <div id="lineChart" style="height: 300px; width: 100%;"></div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                <div id="stackedChart" style="height: 300px; width: 100%;"></div>
            </div>
        </div>
    </div>
        
    <script src="index.js"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>

</html>
